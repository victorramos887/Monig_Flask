Editar cadastro de reservatorio
---
tags:
  - Reservatorios
parameters:
  - name: id
    description: O id do reservatório que deve ser alterado
    in: path
    required: true
    type: integer
    example: 40
  - name: body
    description: O Corpo (body) da requisição deve conter as informações pertinentes ao cadastro de reservatórios
    in: body
    required: true
    schema:
      type: object
      required:
        - "fk_escola"
        - "nome"
      properties:
        fk_escola:
          type: integer
          example: 9
        nome:
          type: "string"
          example:  "Barueri2"
      
responses:
  200:
    description: Edição realizada com sucesso

  400:
    description: Falha ao realizar a requisição

  401:
    description: Credenciais inválidas