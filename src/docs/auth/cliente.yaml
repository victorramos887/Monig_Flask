Cadastro de usuários do usuário
---
tags:
  - Autenticação
parameters:
  - name: body
    description: O corpo (body) deve conter as informações pertinentes ao cadastro de Cliente
    in: body
    required: true
    schema:
      type: object
      required:
        - "nome"
        - "email"
        - "cnpj"
        - "telefone"
      properties:
        nome:
          type: "string"
          example: "Monitora Tecnologia e Informação"
        email:
          type: "email"
          example: "monitora@monitora.info"
        cnpj:
          type: "email"
          example: "monitora@monitora.info"
        telefone:
          type: "string"
          example: "admin"

        
responses:
  200:
    description: Cadastro do usuário realizado com sucesso

  400:
    description: Falha ao realizar a requisição

  401:
    description: Credenciais inválidas
