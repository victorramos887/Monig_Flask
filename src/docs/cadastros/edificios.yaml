EDIFÍCIOS
---
tags:
  - Cadastros
parameters:
  - in: formData
    name: nome_do_edificio
    type: string
    description: Nome do edifício
    example: Edifício Roxo
  - in: formData
    name: fk_escola
    type: integer
    description: código da escola
    example: 1
  - in: formData
    name: nivel
    type: string
    description: Nível de ensino
    example: Fundamental
  - in: formData
    name: periodos
    type: string
    description: Horário de funcionamento
    example: Noturno
  - in: formData
    name: cep
    type: string
    description: CEP da rua
    example: "00000-090"
  - in: formData
    name: logradouro
    type: string
    description: Nome da rua
    example: "Rua Marinha"
  - in: formData
    name: numero_do_hidrometro
    type: string
    description: Número do hidrômetro
    example: "Y21T354689"
  - in: formData
    name: quanti_de_pavimentos
    type: integer
    description: Quantidade de Pavimentos
    example: 2
  - in: formData
    name: area_total
    type: float
    description: area do edifício (m²)
    example: 270.50
  - in: formData
    name: quant_de_colaboradores
    type: integer
    description: Quantidade de colaboradores
    example: 15
  - in: formData
    name: quant_de_alunos
    type: integer
    description: Quantidade de Alunos
    example: 1250
  - in: formData
    name: reservatorio
    type: integer
    description: Existencia ou não de reservatório
    example: 1
  - in: formData
    name: capacidade_reservatorio
    type: float
    description: Capacidade do reservatório
    example: 10000
  - in: formData
    name: agua_de_reuso
    type: integer
    description: utilização ou não de água de reuso
    example: 1
responses:
  '200':
    description: Edifício cadastrada com sucesso
  '400':
    description: Erro ao realizar a requisição.