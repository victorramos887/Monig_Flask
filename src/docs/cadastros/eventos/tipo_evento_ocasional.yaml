Cadastro de Tipo de Evento Ocasional
---
tags:
  - Eventos
parameters:
  - name: body
    description: O Corpo (body) da requisição deve conter as informações pertinentes ao cadastro do tipo de evento ocasional
    in: body
    required: true
    schema:
      type: object
      required:
        - "fk_cliente"
        - "requerResposta"
        - "nome_do_evento"
        - "tolerancia"
        - "unidade"
        
      properties:
        fk_cliente:
          type: integer
          example: 1
        requerResposta:
          type: boolean
          example: true
        nome_do_evento:
          type: "string"
          example:  "Concerto das Torneiras"
        tolerancia:
          type: integer
          example: 2
        unidade:
          type: "string"
          example: "meses"

responses:
  200:
    description: Cadastro realizado com sucesso

  400:
    description: Falha ao realizar a requisição

  401:
    description: Credenciais inválidas